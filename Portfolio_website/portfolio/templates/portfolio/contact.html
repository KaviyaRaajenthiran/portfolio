{% extends 'portfolio/base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}


{% block content %}

<div class="row my-2">
  <div class="col-4 text-center text-light my-5">
      <h1 class="mt-5">Stay connected</h1>
      <h3 class="mt-5">kaviyaraajenthiran@gmail.com</h3>
      <div class="d-flex justify-content-center align-items-center mt-5">
          <a href="https://www.linkedin.com/in/kaviya-raajenthiran-a815881b1" target="_blank" class="ms-3">
            <img src="{% static 'portfolio/images/linkendin.png' %}" alt="linkedin" width="50px" height="50px" class="social_link"
            >
          </a>
        
          <a href="https://github.com/KaviyaRaajenthiran" target="_blank" class="ms-3">
              <img class="social_link bg-white" src="{% static 'portfolio/images/github-sign.png' %}" alt="github" width="50px" height="50px" >
          </a>
      </div>
      </div>

  <div class="col-5 offset-1 mt-3 text-light">
    <div class="container form-container">
    <form>
      {% csrf_token %}
      <div class="form-group m-3">
        <label for="exampleInputEmail1" class="text-dark">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group m-3">
        <label for="exampleInputPassword1" class="text-dark">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group m-3">
        <label for="Phone" class="text-dark">Phone No</label>
        <input type="password" class="form-control" id="phone" placeholder="Phone No">
      </div>
            <div class="form-group m-3">
        <label for="msg" class="text-dark">Message</label>
        <textarea type="password" class="form-control" id="msg" placeholder="Type Here"></textarea>
      </div>
  
  <button type="submit" class="btn btn-primary mx-5">Submit</button>
</form>
</div>
  </div>

</div>
{% endblock %}
