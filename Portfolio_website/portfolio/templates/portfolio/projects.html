{% extends 'portfolio/base.html' %}

{% load static %}
{% block title %} Projects {% endblock %}


{% block content %}
  <div class="row my-2">
    {% for project in projects_show %}
      <div class="col-6">
      <h4 class='text text-light'>{{project.title}}</h4>
      <img src='{% static project.path %}' width='500' height='800' class='img-fluid'>    
    </div> 
    {% endfor %}
  </div>

{% endblock %}
